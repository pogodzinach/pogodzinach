<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PO GODZINACH ZIN - Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: none;
            user-select: none;
            background-color: #d0d0d0;
            font-family: 'Vollkorn', serif;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #cursor {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        .button {
            margin: 20px;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            color: black;
        }

        .button:hover {
            text-decoration: underline;
        }

        #book-container {
            width: 800px;
            height: 600px;
            position: relative;
            perspective: 1500px;
            margin: 50px auto;
        }

        .page {
            position: absolute;
            width: 400px;
            height: 100%;
            top: 0;
            right: 0;
            background-color: #fff;
            transform-origin: left center;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            cursor: pointer;
        }

        .page-content {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page-back {
            transform: rotateY(180deg);
        }

        .page-fold {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, #f0f0f0, #fff);
            transform-origin: right;
            transition: transform 0.5s ease;
        }

        /* Hide cursor on touch devices */
        @media (pointer: coarse) {
            #cursor {
                display: none;
            }
        }

        /* On mobile, adjust the book container */
        @media (pointer: coarse) {
            #book-container {
                width: 90%;
                height: 70vh;
            }
            .page {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <img id="cursor" src="cursorhover.png" alt="Custom Cursor">
    <canvas id="drawingCanvas"></canvas>

    <div class="button" onclick="loadBook('001.pdf')">001</div>
    <div class="button" onclick="loadBook('002.pdf')">002</div>
    <div class="button" onclick="loadBook('003.pdf')">003</div>

    <div id="book-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const bookContainer = document.getElementById('book-container');
        let currentPage = 0;
        let pdfDoc = null;
        let pageCount = 0;

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        if (!window.matchMedia("(pointer: coarse)").matches) {
            document.body.style.backgroundColor = getRandomColor();
        }

        if (window.matchMedia("(pointer: coarse)").matches) {
            document.body.addEventListener('touchmove', function(event) {
                event.preventDefault();
            }, { passive: false });
        }

        async function loadBook(pdfName) {
            const loadingTask = pdfjsLib.getDocument(pdfName);
            pdfDoc = await loadingTask.promise;
            pageCount = pdfDoc.numPages;
            currentPage = 0;
            renderBook();
        }

        async function renderBook() {
            bookContainer.innerHTML = '';
            for (let i = currentPage; i < currentPage + 2 && i < pageCount; i++) {
                const page = document.createElement('div');
                page.className = 'page';
                page.style.zIndex = pageCount - i;

                const content = document.createElement('div');
                content.className = 'page-content';
                const pdfPage = await pdfDoc.getPage(i + 1);
                const scale = 1.5;
                const viewport = pdfPage.getViewport({ scale });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                await pdfPage.render(renderContext);
                content.appendChild(canvas);
                page.appendChild(content);

                const backContent = document.createElement('div');
                backContent.className = 'page-content page-back';
                backContent.textContent = `Page ${i + 1}`;
                page.appendChild(backContent);

                const pageFold = document.createElement('div');
                pageFold.className = 'page-fold';
                page.appendChild(pageFold);

                bookContainer.appendChild(page);

                page.addEventListener('click', () => turnPage(page));
            }
        }

        function turnPage(page) {
            const currentTransform = page.style.transform;
            if (currentTransform === 'rotateY(-180deg)') {
                page.style.transform = 'rotateY(0deg)';
                page.querySelector('.page-fold').style.transform = 'rotateY(0deg)';
            } else {
                page.style.transform = 'rotateY(-180deg)';
                page.querySelector('.page-fold').style.transform = 'rotateY(-180deg)';
            }

            setTimeout(() => {
                if (currentTransform === 'rotateY(-180deg)') {
                    currentPage -= 2;
                } else {
                    currentPage += 2;
                }
                if (currentPage >= 0 && currentPage < pageCount) {
                    renderBook();
                } else {
                    currentPage = Math.max(0, Math.min(currentPage, pageCount - 2));
                }
            }, 500);
        }

        // Drawing functionality (same as before)
        if (window.matchMedia("(pointer: coarse)").matches) {
            ctx.lineWidth = 10;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';

            let drawing = false;

            function getTouchPos(canvas, touchEvent) {
                const rect = canvas.getBoundingClientRect();
                return {
                    x: (touchEvent.touches[0].clientX - rect.left) * (canvas.width / rect.width),
                    y: (touchEvent.touches[0].clientY - rect.top) * (canvas.height / rect.height)
                };
            }

            function startDrawing(event) {
                drawing = true;
                const pos = getTouchPos(canvas, event);
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
            }

            function draw(event) {
                if (!drawing) return;
                const pos = getTouchPos(canvas, event);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
            }

            function stopDrawing() {
                drawing = false;
                ctx.closePath();
            }

            canvas.addEventListener('touchstart', startDrawing);
            canvas.addEventListener('touchmove', draw);
            canvas.addEventListener('touchend', stopDrawing);
        } else {
            const cursor = document.getElementById('cursor');

            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';

                ctx.lineTo(e.clientX, e.clientY);
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 8;
                ctx.lineCap = 'round';
                ctx.stroke();
            });

            document.addEventListener('mousedown', (e) => {
                ctx.beginPath();
                ctx.moveTo(e.clientX, e.clientY);
            });

            document.addEventListener('mouseup', () => {
                ctx.closePath();
            });
        }
    </script>
</body>
</html>
