<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PO GODZINACH ZIN - Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #d0d0d0;
            font-family: 'Vollkorn', serif;
            overflow-x: hidden;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        #cursor {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .button {
            margin: 10px;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            color: black;
        }

        .button:hover {
            text-decoration: underline;
        }

        #book-container {
            width: 800px;
            height: 600px;
            margin: 20px auto;
            display: none;
        }

        #mobile-book-container {
            width: 100%;
            max-width: 800px;
            display: none;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .mobile-page {
            width: 100%;
            margin-bottom: 20px;
        }

        .mobile-page img {
            width: 100%;
            height: auto;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #loading-text {
            color: white;
            font-size: 24px;
        }

        @media (pointer: coarse) {
            #cursor {
                display: none;
            }
        }

        @media (max-width: 800px) {
            .button {
                font-size: 24px;
                margin: 10px;
            }
            
            #book-container {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <img id="cursor" src="cursorhover.png" alt="Custom Cursor">
    <canvas id="drawingCanvas"></canvas>

    <div class="button-container">
        <div class="button" onclick="selectBook('001')">001</div>
        <div class="button" onclick="selectBook('002')">002</div>
        <div class="button" onclick="selectBook('003')">003</div>
        <div class="button" onclick="selectBook('004')">004</div>
        <div class="button" onclick="selectBook('005')">005</div>
    </div>

    <div id="book-container"></div>
    <div id="mobile-book-container"></div>
    <div id="loading-screen" style="display: none;">
        <div id="loading-text">Loading...</div>
    </div>

    <script src="turn.js"></script>
    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const bookContainer = document.getElementById('book-container');
        const mobileBookContainer = document.getElementById('mobile-book-container');
        const loadingScreen = document.getElementById('loading-screen');
        let currentBook = null;
        let pageCount = 0;
        const isMobile = window.innerWidth <= 800;

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        if (!window.matchMedia("(pointer: coarse)").matches) {
            document.body.style.backgroundColor = getRandomColor();
        }

        function selectBook(bookNumber) {
            const newUrl = window.location.pathname + '?book=' + bookNumber;
            window.location.href = newUrl;
        }

        function getSelectedBook() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('book');
        }

        window.onload = function() {
            const selectedBook = getSelectedBook();
            if (selectedBook) {
                loadBook(selectedBook);
            }
        };

        async function loadBook(bookNumber) {
            currentBook = bookNumber;

            loadingScreen.style.display = 'flex';
            bookContainer.style.display = 'none';
            mobileBookContainer.style.display = 'none';
            bookContainer.innerHTML = '';
            mobileBookContainer.innerHTML = '';

            pageCount = bookNumber === '003' ? 110 : bookNumber === '004' ? 108 : bookNumber === '005' ? 100 : 72;

            if (isMobile) {
                await loadMobileBook(bookNumber);
            } else {
                await loadDesktopBook(bookNumber);
            }

            loadingScreen.style.display = 'none';
        }

        async function loadDesktopBook(bookNumber) {
            const pages = [];
            for (let i = 1; i <= pageCount; i++) {
                const page = document.createElement('div');
                page.className = 'page';
                page.style.width = '100%';
                page.style.height = '100%';
                pages.push(page);

                const img = document.createElement('img');
                img.src = `${bookNumber}_${String(i).padStart(3, '0')}.jpg`;
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'contain';
                page.appendChild(img);
            }

            bookContainer.append(...pages);

            $('#book-container').turn({
                width: 800,
                height: 550,
                autoCenter: true,
                duration: 1000,
                acceleration: true,
                gradients: true,
                elevation: 50,
                when: {
                    turning: function(event, page, view) {
                        if (page === 1) {
                            event.preventDefault();
                        }
                    }
                }
            });

            bookContainer.style.display = 'block';
        }

        async function loadMobileBook(bookNumber) {
            for (let i = 1; i <= pageCount; i++) {
                const page = document.createElement('div');
                page.className = 'mobile-page';

                const img = document.createElement('img');
                img.src = `${bookNumber}_${String(i).padStart(3, '0')}.jpg`;
                img.style.width = '100%';
                img.style.height = 'auto';
                page.appendChild(img);
                mobileBookContainer.appendChild(page);
            }

            mobileBookContainer.style.display = 'block';
        }
    </script>
</body>
</html>
