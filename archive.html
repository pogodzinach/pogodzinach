<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PO GODZINACH ZIN - Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #d0d0d0;
            font-family: 'Vollkorn', serif;
            overflow-x: hidden;
        }

        .book-container {
            width: 4016px; /* 2 * 2008px */
            height: 2717px;
            margin: 20px auto;
            overflow: hidden;
        }

        .button {
            margin: 20px;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            color: black;
        }

        .button:hover {
            text-decoration: underline;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #loading-text {
            color: white;
            font-size: 24px;
        }

        /* Mobile styles */
        @media (max-width: 4016px) {
            .book-container {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="button" onclick="loadAllBooks()">Load All Books</div>

    <div id="books-wrapper"></div>

    <div id="loading-screen" style="display: none;">
        <div id="loading-text">Loading...</div>
    </div>

    <script src="turn.js"></script>
    <script>
        const booksWrapper = document.getElementById('books-wrapper');
        const loadingScreen = document.getElementById('loading-screen');
        const bookNumbers = ['001', '002', '003']; // Add or remove book numbers as needed
        let pageCount = 20; // Adjust this based on your actual page count

        async function loadAllBooks() {
            loadingScreen.style.display = 'flex';
            booksWrapper.innerHTML = '';

            for (const bookNumber of bookNumbers) {
                await loadBook(bookNumber);
            }

            loadingScreen.style.display = 'none';
        }

        async function loadBook(bookNumber) {
            const bookContainer = document.createElement('div');
            bookContainer.className = 'book-container';
            bookContainer.id = `book-${bookNumber}`;
            booksWrapper.appendChild(bookContainer);

            const pages = [];
            for (let i = 1; i <= pageCount; i++) {
                const page = document.createElement('div');
                page.className = 'page';
                pages.push(page);

                const img = document.createElement('img');
                img.src = `${bookNumber}_${String(i).padStart(3, '0')}.jpg`;
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'contain';
                page.appendChild(img);
            }

            bookContainer.append(...pages);

            $(`#book-${bookNumber}`).turn({
                width: 4016,
                height: 2717,
                autoCenter: true,
                duration: 1000,
                acceleration: true,
                gradients: true,
                elevation: 50,
                when: {
                    turning: function(event, page, view) {
                        if (page === 1) {
                            event.preventDefault();
                        }
                    }
                }
            });
        }

        // Responsive adjustments
        function adjustBookSize() {
            const windowWidth = window.innerWidth;
            const bookContainers = document.querySelectorAll('.book-container');
            
            bookContainers.forEach(container => {
                if (windowWidth < 4016) {
                    const scale = windowWidth / 4016;
                    container.style.transform = `scale(${scale})`;
                    container.style.transformOrigin = 'top left';
                    container.style.height = `${2717 * scale}px`;
                } else {
                    container.style.transform = '';
                    container.style.height = '2717px';
                }
            });
        }

        window.addEventListener('resize', adjustBookSize);
        window.addEventListener('load', adjustBookSize);
    </script>
</body>
</html>
