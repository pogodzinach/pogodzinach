<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PO GODZINACH ZIN - Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #d0d0d0;
            font-family: 'Vollkorn', serif;
            overflow-x: hidden;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        #cursor {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .button {
            margin: 10px;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            color: black;
        }

        .button:hover {
            text-decoration: underline;
        }

        #book-container {
            width: 800px;
            height: 600px;
            margin: 20px auto;
            display: none;
        }

        #mobile-book-container {
            width: 100%;
            max-width: 800px;
            display: none;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .mobile-page {
            width: 100%;
            margin-bottom: 20px;
        }

        .mobile-page img {
            width: 100%;
            height: auto;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #loading-text {
            color: white;
            font-size: 24px;
        }

        /* Hide cursor on touch devices */
        @media (pointer: coarse) {
            #cursor {
                display: none;
            }
        }

        /* Mobile styles */
        @media (max-width: 800px) {
            .button {
                font-size: 24px;
                margin: 10px;
            }
            
            #book-container {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <img id="cursor" src="cursorhover.png" alt="Custom Cursor">
    <canvas id="drawingCanvas"></canvas>

    <div class="button-container">
        <div class="button" onclick="loadBook('001')">001</div>
        <div class="button" onclick="loadBook('002')">002</div>
    </div>

    <div id="book-container"></div>
    <div id="mobile-book-container"></div>
    <div id="loading-screen" style="display: none;">
        <div id="loading-text">Loading...</div>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const bookContainer = document.getElementById('book-container');
        const mobileBookContainer = document.getElementById('mobile-book-container');
        const loadingScreen = document.getElementById('loading-screen');
        let currentBook = null;
        let pageCount = 0;
        const isMobile = window.innerWidth <= 800;

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        if (!window.matchMedia("(pointer: coarse)").matches) {
            document.body.style.backgroundColor = getRandomColor();
        }

        async function loadBook(bookNumber) {
            console.log('Loading book:', bookNumber);
            if (currentBook === bookNumber) {
                console.log('Book already loaded');
                return;
            }
            
            loadingScreen.style.display = 'flex';
            bookContainer.style.display = 'none';
            mobileBookContainer.style.display = 'none';
            bookContainer.innerHTML = '';
            mobileBookContainer.innerHTML = '';

            console.log('Destroying previous Turn.js instance');
            if ($('#book-container').turn('is')) {
                $('#book-container').turn('destroy');
            }

            currentBook = bookNumber;
            pageCount = 72; // Assuming each book has 72 pages

            try {
                console.log('Starting book load process');
                if (isMobile) {
                    await loadMobileBook(bookNumber);
                } else {
                    await loadDesktopBook(bookNumber);
                }
                console.log('Book loaded successfully');
            } catch (error) {
                console.error('Error loading book:', error);
                alert('Failed to load the book. Please try again.');
            } finally {
                loadingScreen.style.display = 'none';
            }
        }

        async function loadDesktopBook(bookNumber) {
            console.log('Loading desktop book');
            const pages = [];
            for (let i = 1; i <= pageCount; i++) {
                const page = document.createElement('div');
                page.className = 'page';
                page.style.width = '100%';
                page.style.height = '100%';
                pages.push(page);

                const img = document.createElement('img');
                img.src = `${bookNumber}_${String(i).padStart(3, '0')}.jpg`;
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'contain';
                page.appendChild(img);
            }

            bookContainer.append(...pages);

            console.log('Initializing Turn.js');
            $('#book-container').turn({
                width: 800,
                height: 550,
                autoCenter: true,
                duration: 1000,
                acceleration: true,
                gradients: true,
                elevation: 50,
                pages: pageCount,
                when: {
                    turning: function(event, page, view) {
                        if (page === 1) {
                            event.preventDefault();
                        }
                    }
                }
            });

            bookContainer.style.display = 'block';
            console.log('Desktop book loaded');
        }

        async function loadMobileBook(bookNumber) {
            console.log('Loading mobile book');
            for (let i = 1; i <= pageCount; i++) {
                const page = document.createElement('div');
                page.className = 'mobile-page';

                const img = document.createElement('img');
                img.src = `${bookNumber}_${String(i).padStart(3, '0')}.jpg`;
                img.style.width = '100%';
                img.style.height = 'auto';
                page.appendChild(img);
                mobileBookContainer.appendChild(page);
            }

            mobileBookContainer.style.display = 'block';
            console.log('Mobile book loaded');
        }

        // Drawing functionality
        if (window.matchMedia("(pointer: coarse)").matches) {
            ctx.lineWidth = 10;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';

            let drawing = false;

            function getTouchPos(canvas, touchEvent) {
                const rect = canvas.getBoundingClientRect();
                return {
                    x: (touchEvent.touches[0].clientX - rect.left) * (canvas.width / rect.width),
                    y: (touchEvent.touches[0].clientY - rect.top) * (canvas.height / rect.height)
                };
            }

            function startDrawing(event) {
                drawing = true;
                const pos = getTouchPos(canvas, event);
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
            }

            function draw(event) {
                if (!drawing) return;
                const pos = getTouchPos(canvas, event);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
            }

            function stopDrawing() {
                drawing = false;
                ctx.closePath();
            }

            canvas.addEventListener('touchstart', startDrawing);
            canvas.addEventListener('touchmove', draw);
            canvas.addEventListener('touchend', stopDrawing);
        } else {
            const cursor = document.getElementById('cursor');

            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';

                ctx.lineTo(e.clientX, e.clientY);
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 8;
                ctx.lineCap = 'round';
                ctx.stroke();
            });

            document.addEventListener('mousedown', (e) => {
                ctx.beginPath();
                ctx.moveTo(e.clientX, e.clientY);
            });

            document.addEventListener('mouseup', () => {
                ctx.closePath();
            });
        }
    </script>
</body>
</html>
