<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PO GODZINACH ZIN - Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: none;
            user-select: none;
            background-color: #d0d0d0;
            font-family: 'Vollkorn', serif;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #cursor {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        .button {
            margin: 20px;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            color: black;
        }

        .button:hover {
            text-decoration: underline;
        }

        #book-container {
            width: 800px;
            height: 600px;
            margin: 20px auto;
            display: none;
        }

        .page {
            background-color: #f0f0f0;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        #mobile-book-container {
            width: 100%;
            height: 80vh;
            display: none;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .mobile-page {
            width: 100%;
            margin-bottom: 20px;
        }

        .mobile-page img {
            width: 100%;
            height: auto;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #loading-text {
            color: white;
            font-size: 24px;
        }

        #close-button {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 32px;
            font-weight: bold;
            color: black;
            cursor: pointer;
            z-index: 1001;
        }

        /* Hide cursor on touch devices */
        @media (pointer: coarse) {
            #cursor {
                display: none;
            }
        }

        /* Mobile styles */
        @media (max-width: 800px) {
            .button {
                font-size: 24px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <img id="cursor" src="cursorhover.png" alt="Custom Cursor">
    <canvas id="drawingCanvas"></canvas>

    <div id="close-button" onclick="window.location.href='index.html'">X</div>

    <div class="button" onclick="loadBook('001')">001</div>
    <div class="button" onclick="loadBook('002')">002</div>
    <div class="button" onclick="loadBook('003')">003</div>

    <div id="book-container"></div>
    <div id="mobile-book-container"></div>
    <div id="loading-screen" style="display: none;">
        <div id="loading-text">Loading...</div>
    </div>

    <script src="turn.js"></script>
    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const bookContainer = document.getElementById('book-container');
        const mobileBookContainer = document.getElementById('mobile-book-container');
        const loadingScreen = document.getElementById('loading-screen');
        let currentBook = null;
        let pageCount = 0;
        const isMobile = window.innerWidth <= 800;

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        if (!window.matchMedia("(pointer: coarse)").matches) {
            document.body.style.backgroundColor = getRandomColor();
        }

        if (window.matchMedia("(pointer: coarse)").matches) {
            document.body.addEventListener('touchmove', function(event) {
                event.preventDefault();
            }, { passive: false });
        }

        async function loadBook(bookNumber) {
            console.log('Loading book:', bookNumber);
            if (currentBook === bookNumber) return;
            currentBook = bookNumber;
            
            loadingScreen.style.display = 'flex';
            bookContainer.style.display = 'none';
            mobileBookContainer.style.display = 'none';
            bookContainer.innerHTML = '';
            mobileBookContainer.innerHTML = '';

            try {
                console.log('Fetching book pages...');
                pageCount = await getPageCount(bookNumber);
                console.log('Number of pages:', pageCount);

                if (isMobile) {
                    console.log('Loading mobile book...');
                    await loadMobileBook(bookNumber);
                } else {
                    console.log('Loading desktop book...');
                    await loadDesktopBook(bookNumber);
                }

                console.log('Book loaded successfully');
            } catch (error) {
                console.error('Error loading book:', error);
                loadingScreen.innerHTML = 'Error loading book. Please try again.';
            } finally {
                loadingScreen.style.display = 'none';
            }
        }

        async function getPageCount(bookNumber) {
            // This function should determine the number of pages for the given book
            // You might want to implement this based on your specific setup
            // For now, we'll return a fixed number as an example
            return 10; // Replace with actual logic to determine page count
        }

        async function loadDesktopBook(bookNumber) {
            console.log('Starting desktop book loading...');
            let maxWidth = 0;
            let maxHeight = 0;

            // Pre-load all images to get dimensions
            const images = await Promise.all(Array.from({length: pageCount}, (_, i) => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = () => {
                        maxWidth = Math.max(maxWidth, img.width);
                        maxHeight = Math.max(maxHeight, img.height);
                        resolve(img);
                    };
                    img.src = `${bookNumber}_${String(i + 1).padStart(3, '0')}.jpg`;
                });
            }));

            console.log('All images loaded');

            // Clear the book container
            bookContainer.innerHTML = '';

            // Create page elements with consistent dimensions
            images.forEach((img, i) => {
                const page = document.createElement('div');
                page.className = 'page';
                page.style.width = `${maxWidth}px`;
                page.style.height = `${maxHeight}px`;
                page.style.backgroundImage = `url(${img.src})`;
                bookContainer.appendChild(page);
            });

            // Add an empty page if the total is odd
            if (images.length % 2 !== 0) {
                const emptyPage = document.createElement('div');
                emptyPage.className = 'page';
                emptyPage.style.width = `${maxWidth}px`;
                emptyPage.style.height = `${maxHeight}px`;
                bookContainer.appendChild(emptyPage);
            }

            // Set the book container dimensions
            bookContainer.style.width = `${maxWidth * 2}px`;
            bookContainer.style.height = `${maxHeight}px`;

            console.log('Initializing Turn.js...');
            // Initialize Turn.js
            $(bookContainer).turn({
                width: maxWidth * 2,
                height: maxHeight,
                autoCenter: true,
                duration: 600,
                acceleration: true,
                gradients: true,
                elevation: 50,
                pages: bookContainer.children.length,
                when: {
                    turning: function(event, page, view) {
                        if (page === 1) {
                            event.preventDefault();
                        }
                    }
                }
            });

            // Make sure Turn.js is aware of all pages
            $(bookContainer).turn('peel', 'br');
            $(bookContainer).turn('page', 1);

            console.log('Turn.js initialized');

            // Display the book container
            bookContainer.style.display = 'block';
            console.log('Book container displayed');
        }

        async function loadMobileBook(bookNumber) {
            console.log('Starting mobile book loading...');
            for (let i = 1; i <= pageCount; i++) {
                console.log(`Loading mobile page ${i}...`);
                const page = document.createElement('div');
                page.className = 'mobile-page';

                const img = document.createElement('img');
                img.src = `${bookNumber}_${String(i).padStart(3, '0')}.jpg`;
                page.appendChild(img);
                mobileBookContainer.appendChild(page);
            }

            mobileBookContainer.style.display = 'block';
            console.log('Mobile book loaded and displayed');
        }

        // Drawing functionality
        if (window.matchMedia("(pointer: coarse)").matches) {
            ctx.lineWidth = 10;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';

            let drawing = false;

            function getTouchPos(canvas, touchEvent) {
                const rect = canvas.getBoundingClientRect();
                return {
                    x: (touchEvent.touches[0].clientX - rect.left) * (canvas.width / rect.width),
                    y: (touchEvent.touches[0].clientY - rect.top) * (canvas.height / rect.height)
                };
            }

            function startDrawing(event) {
                drawing = true;
                const pos = getTouchPos(canvas, event);
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
            }

            function draw(event) {
                if (!drawing) return;
                const pos = getTouchPos(canvas, event);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
            }

            function stopDrawing() {
                drawing = false;
                ctx.closePath();
            }

            canvas.addEventListener('touchstart', startDrawing);
            canvas.addEventListener('touchmove', draw);
            canvas.addEventListener('touchend', stopDrawing);
        } else {
            const cursor = document.getElementById('cursor');

            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';

                ctx.lineTo(e.clientX, e.clientY);
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 8;
                ctx.lineCap = 'round';
                ctx.stroke();
            });

            document.addEventListener('mousedown', (e) => {
                ctx.beginPath();
                ctx.moveTo(e.clientX, e.clientY);
            });

            document.addEventListener('mouseup', () => {
                ctx.closePath();
            });
        }
    </script>
</body>
</html>
