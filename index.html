<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pogodzinach Splash Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: none;
            user-select: none; /* Disable text selection */
            background-color: #d0d0d0; /* Default background color */
        }

        #logo, #cursor {
            pointer-events: none; /* Disable clicking */
        }

        #logo {
            max-width: 80%;
            max-height: 80%;
        }

        #cursor {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .button {
            position: fixed;
            margin: 20px;
            font-size: 32px; /* Bigger font size */
            font-weight: bold; /* Bold text */
            cursor: pointer;
            color: black;
        }

        #info {
            top: 0;
            left: 0;
        }

        #insta {
            top: 0;
            right: 0;
        }

        .button:hover {
            text-decoration: underline;
        }

        /* Hide the cursor on touch devices */
        @media (pointer: coarse) {
            #cursor {
                display: none;
            }
        }
    </style>
</head>
<body>
    <img id="logo" src="pogodzinachlogo.png" alt="Pogodzinach Logo">
    <img id="cursor" src="cursorhover.png" alt="Custom Cursor">
    <canvas id="drawCanvas"></canvas>

    <!-- Buttons -->
    <div id="info" class="button">INFO</div>
    <div id="insta" class="button" onclick="window.location.href='https://www.instagram.com/po_godzinach_zin/'">INSTA</div>

    <script>
        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas dimensions to match the window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas(); // Initial setup

        window.addEventListener('resize', resizeCanvas);

        // Desktop drawing system (mouse-based)
        if (window.matchMedia("(pointer: fine)").matches) {
            document.addEventListener('mousemove', (e) => {
                const cursor = document.getElementById('cursor');
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';

                ctx.lineTo(e.clientX, e.clientY);
                ctx.strokeStyle = 'black'; // Brush color
                ctx.lineWidth = 8; // Brush size
                ctx.lineCap = 'round';
                ctx.stroke();
            });

            document.addEventListener('mousemove', (e) => {
                ctx.beginPath();
                ctx.moveTo(e.clientX, e.clientY);
            });
        }

        // Mobile drawing system (touch-based)
        if (window.matchMedia("(pointer: coarse)").matches) {
            let isDrawing = false;

            canvas.addEventListener('touchstart', (e) => {
                isDrawing = true;
                const touch = e.touches[0];
                ctx.beginPath();
                ctx.moveTo(touch.clientX, touch.clientY);
            });

            canvas.addEventListener('touchmove', (e) => {
                if (isDrawing) {
                    const touch = e.touches[0];
                    ctx.lineTo(touch.clientX, touch.clientY);
                    ctx.strokeStyle = 'black'; // Brush color
                    ctx.lineWidth = 8; // Brush size
                    ctx.lineCap = 'round';
                    ctx.stroke();
                }
                e.preventDefault(); // Prevent scrolling
            });

            canvas.addEventListener('touchend', () => {
                isDrawing = false; // Stop drawing when touch ends
            });
        }

    </script>
</body>
</html>
