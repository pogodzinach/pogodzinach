<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Drawing Canvas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: none;
            user-select: none;
            background-color: #d0d0d0; /* Default background color */
        }

        canvas {
            border: 1px solid black;
            touch-action: none; /* Prevent default touch behavior */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Default: behind everything */
        }

        #logo {
            max-width: 80%;
            max-height: 80%;
            pointer-events: none;
        }

        #cursor {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        .button {
            position: fixed;
            margin: 20px;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            color: black;
        }

        #info {
            top: 0;
            left: 0;
        }

        #insta {
            top: 0;
            right: 0;
        }

        .button:hover {
            text-decoration: underline;
        }

        /* Hide cursor on touch devices */
        @media (pointer: coarse) {
            #cursor {
                display: none;
            }
        }

        /* On mobile, make the canvas smaller and transparent */
        @media (pointer: coarse) {
            canvas {
                z-index: 1000; /* Bring canvas above everything on mobile */
                width: 80%; /* Make canvas smaller */
                height: 80%; /* Adjust height accordingly */
                top: 10%; /* Center the canvas */
                left: 10%;
                background-color: transparent; /* Make canvas transparent */
            }
        }
    </style>
</head>
<body>
    <img id="logo" src="pogodzinachlogo.png" alt="Pogodzinach Logo">
    <img id="cursor" src="cursorhover.png" alt="Custom Cursor">
    <canvas id="drawingCanvas"></canvas>

    <!-- Buttons -->
    <div id="info" class="button">INFO</div>
    <div id="insta" class="button" onclick="window.location.href='https://www.instagram.com/po_godzinach_zin/'">INSTA</div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');

        // Function to generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Set canvas size to fill the viewport
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Change background color on desktop on refresh
        if (!window.matchMedia("(pointer: coarse)").matches) {
            document.body.style.backgroundColor = getRandomColor();
        }

        // Function to get touch position on the canvas
        function getTouchPos(canvas, touchEvent) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: touchEvent.touches[0].clientX - rect.left,
                y: touchEvent.touches[0].clientY - rect.top
            };
        }

        // Feature detection for touch or mouse
        if (window.matchMedia("(pointer: coarse)").matches) {
            // Mobile drawing implementation
            ctx.lineWidth = 10;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';

            let drawing = false;

            function startDrawing(event) {
                drawing = true;
                const pos = getTouchPos(canvas, event);
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
            }

            function draw(event) {
                if (!drawing) return;
                const pos = getTouchPos(canvas, event);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
            }

            function stopDrawing() {
                drawing = false;
                ctx.closePath();
            }

            canvas.addEventListener('touchstart', startDrawing);
            canvas.addEventListener('touchmove', draw);
            canvas.addEventListener('touchend', stopDrawing);
        } else {
            // Desktop drawing implementation
            const cursor = document.getElementById('cursor');

            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';

                ctx.lineTo(e.clientX, e.clientY);
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 8;
                ctx.lineCap = 'round';
                ctx.stroke();
            });

            document.addEventListener('mousedown', (e) => {
                ctx.beginPath();
                ctx.moveTo(e.clientX, e.clientY);
            });

            document.addEventListener('mouseup', () => {
                ctx.closePath();
            });
        }
    </script>
</body>
</html>
