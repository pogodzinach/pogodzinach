<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pogodzinach Splash Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: none;
            user-select: none; /* Disable text selection */
            background-color: #d0d0d0; /* Default background color */
        }

        #logo, #cursor {
            pointer-events: none; /* Disable clicking */
        }

        #logo {
            max-width: 80%;
            max-height: 80%;
        }

        #cursor {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .button {
            position: fixed;
            margin: 20px;
            font-size: 32px; /* Bigger font size */
            font-weight: bold; /* Bold text */
            cursor: pointer;
            color: black;
        }

        #info {
            top: 0;
            left: 0;
        }

        #insta {
            top: 0;
            right: 0;
        }

        .button:hover {
            text-decoration: underline;
        }

        /* Hide the cursor on touch devices */
        @media (pointer: coarse) {
            #cursor {
                display: none;
            }
        }
    </style>
</head>
<body>
    <img id="logo" src="pogodzinachlogo.png" alt="Pogodzinach Logo">
    <canvas id="drawCanvas"></canvas>

    <!-- Buttons -->
    <div id="info" class="button">INFO</div>
    <div id="insta" class="button" onclick="window.location.href='https://www.instagram.com/po_godzinach_zin/'">INSTA</div>

    <script>
        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas dimensions to match the window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas(); // Initial setup

        // Helper function to get correct touch coordinates relative to canvas
        function getTouchPos(canvas, touchEvent) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: touchEvent.touches[0].clientX - rect.left,
                y: touchEvent.touches[0].clientY - rect.top
            };
        }

        // Mobile Drawing System (for touch devices)
        function mobileDrawingSystem() {
            let isDrawing = false;

            canvas.addEventListener('touchstart', (e) => {
                isDrawing = true;
                const pos = getTouchPos(canvas, e);
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
                e.preventDefault(); // Prevent scrolling
            });

            canvas.addEventListener('touchmove', (e) => {
                if (isDrawing) {
                    const pos = getTouchPos(canvas, e);
                    ctx.lineTo(pos.x, pos.y);
                    ctx.strokeStyle = 'black'; // Brush color
                    ctx.lineWidth = 8; // Brush size
                    ctx.lineCap = 'round';
                    ctx.stroke();
                }
                e.preventDefault(); // Prevent scrolling
            });

            canvas.addEventListener('touchend', () => {
                isDrawing = false; // Stop drawing when touch ends
            });

            // Prevent touch scrolling during drawing
            document.addEventListener('touchmove', (e) => {
                e.preventDefault();
            }, { passive: false });
        }

        // Only activate the mobile drawing system on touch devices
        if (window.matchMedia("(pointer: coarse)").matches) {
            mobileDrawingSystem();
        }

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            resizeCanvas();
        });
    </script>
</body>
</html>
