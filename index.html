<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Drawing Canvas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: none;
            user-select: none;
            background-color: #d0d0d0; /* Default background color */
        }

        canvas {
            touch-action: none; /* Prevent default touch behavior */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Default: behind everything */
        }

        #logo {
            max-width: 80%;
            max-height: 80%;
            pointer-events: none;
        }

        #cursor {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        .button {
            position: fixed;
            margin: 20px;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            color: black;
        }

        #info {
            top: 0;
            left: 0;
        }

        #insta {
            top: 0;
            right: 0;
        }

        #drzemka {
            bottom: 0;
            left: 0;
        }

        .button:hover {
            text-decoration: underline;
        }

        /* Hide cursor on touch devices */
        @media (pointer: coarse) {
            #cursor {
                display: none;
            }
        }

        /* On mobile, make the canvas smaller, adjust the border, and fix touch offset */
        @media (pointer: coarse) {
            canvas {
                z-index: 1000; /* Bring canvas above everything on mobile */
                width: 80%; /* Make canvas smaller */
                height: 80%; /* Adjust height accordingly */
                top: 10%; /* Center the canvas */
                left: 10%;
                background-color: transparent; /* Make canvas transparent */
                border: 5px solid #d0d0d0; /* Match canvas border with background color */
            }
        }

        /* Hide content initially for info page */
        #infoPage {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Main Page Content -->
    <div id="mainPage">
        <img id="logo" src="pogodzinachlogo.png" alt="Pogodzinach Logo">
        <img id="cursor" src="cursorhover.png" alt="Custom Cursor">
        <canvas id="drawingCanvas"></canvas>

        <!-- Buttons -->
        <div id="info" class="button" onclick="showInfo()">INFO</div>
        <div id="insta" class="button" onclick="window.location.href='https://www.instagram.com/po_godzinach_zin/'">INSTA</div>
        <div id="drzemka" class="button" onclick="window.location.href='https://www.facebook.com/events/926342952626759'">003 DRZEMKA 13.09 SPATIF</div>
    </div>

    <!-- Info Page Content -->
    <div id="infoPage">
        <canvas id="infoCanvas"></canvas>
        <img id="infoCursor" src="cursorhover.png" alt="Custom Cursor">

        <div class="text text-content">
            Cena koszulki - 60zł<br>
            Cena nadruku - 20zł<br>
            Cena Zina - 50zł<br>
            13.09 | 20:00<br>
            wstęp 10zł
        </div>

        <div id="exit" class="button" onclick="showMain()">X</div>

        <style>
            /* Hide cursor on desktop */
            @media (pointer: fine) {
                #infoCursor {
                    display: none; /* Hide the custom cursor on desktop */
                }
            }
        </style>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');

        const infoCanvas = document.getElementById('infoCanvas');
        const infoCtx = infoCanvas.getContext('2d');

        // Function to show the info page and hide the main page
        function showInfo() {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('infoPage').style.display = 'block';
        }

        // Function to show the main page and hide the info page
        function showMain() {
            document.getElementById('mainPage').style.display = 'block';
            document.getElementById('infoPage').style.display = 'none';
        }

        // Set canvas size to fill the viewport
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Set canvas size for the info page
        function resizeInfoCanvas() {
            infoCanvas.width = window.innerWidth;
            infoCanvas.height = window.innerHeight;
        }
        resizeInfoCanvas();
        window.addEventListener('resize', resizeInfoCanvas);

        // Drawing on the main page
        if (!window.matchMedia("(pointer: coarse)").matches) {
            const cursor = document.getElementById('cursor');

            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';

                ctx.lineTo(e.clientX, e.clientY);
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 8;
                ctx.lineCap = 'round';
                ctx.stroke();
            });

            document.addEventListener('mousedown', (e) => {
                ctx.beginPath();
                ctx.moveTo(e.clientX, e.clientY);
            });

            document.addEventListener('mouseup', () => {
                ctx.closePath();
            });
        }

        // Drawing on the info page
        if (!window.matchMedia("(pointer: coarse)").matches) {
            document.addEventListener('mousemove', (e) => {
                infoCtx.lineTo(e.clientX, e.clientY);
                infoCtx.strokeStyle = 'black';
                infoCtx.lineWidth = 8;
                infoCtx.lineCap = 'round';
                infoCtx.stroke();
            });

            document.addEventListener('mousedown', (e) => {
                infoCtx.beginPath();
                infoCtx.moveTo(e.clientX, e.clientY);
            });

            document.addEventListener('mouseup', () => {
                infoCtx.closePath();
            });
        }
    </script>
</body>
</html>
