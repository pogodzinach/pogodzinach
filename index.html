<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Drawing Canvas</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        canvas {
            background-color: white;
            border: 1px solid black;
            touch-action: none; /* Prevent default touch behavior */
        }
    </style>
</head>
<body>
    <canvas id="drawingCanvas"></canvas>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size to fill the viewport
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Initial settings
        ctx.lineWidth = 10; // Thick stroke
        ctx.lineCap = 'round';
        ctx.strokeStyle = 'black';

        let drawing = false;

        // Function to start drawing
        function startDrawing(event) {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(event.touches[0].clientX, event.touches[0].clientY);
        }

        // Function to draw on the canvas
        function draw(event) {
            if (!drawing) return;
            ctx.lineTo(event.touches[0].clientX, event.touches[0].clientY);
            ctx.stroke();
        }

        // Function to stop drawing
        function stopDrawing() {
            drawing = false;
            ctx.closePath();
        }

        // Event listeners for touch interactions
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);
    </script>
</body>
</html>
