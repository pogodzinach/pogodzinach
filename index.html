            width: 800px;

            display: none;
        }

        .page-wrapper {
            background-color: #f0f0f0;

<body>
    <!-- ... (previous HTML content remains the same) ... -->

    <script src="turn.js"></script>
    <script>
        // ... (previous JavaScript code remains the same) ...

        async function loadDesktopBook() {
            const pages = [];
            let maxWidth = 0;
            let maxHeight = 0;

            // First pass: render pages and determine max dimensions
            for (let i = 1; i <= pageCount; i++) {
                const pdfPage = await pdfDoc.getPage(i);
                const scale = 1.5;
                const viewport = pdfPage.getViewport({ scale });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                await pdfPage.render(renderContext);

                maxWidth = Math.max(maxWidth, canvas.width);
                maxHeight = Math.max(maxHeight, canvas.height);

                pages.push(canvas);
            }

            // Second pass: create pages with consistent dimensions
            for (let i = 0; i < pages.length; i++) {
                const page = document.createElement('div');
                page.className = 'page';
                page.style.width = `${maxWidth}px`;
                page.style.height = `${maxHeight}px`;

                const canvas = pages[i];
                const wrapper = document.createElement('div');
                wrapper.style.width = '100%';
                wrapper.style.height = '100%';
                wrapper.style.display = 'flex';
                wrapper.style.justifyContent = 'center';
                wrapper.style.alignItems = 'center';

                wrapper.appendChild(canvas);
                page.appendChild(wrapper);
                bookContainer.appendChild(page);
            }

            // Add an empty page if the total is odd
            if (pages.length % 2 !== 0) {
                const emptyPage = document.createElement('div');
                emptyPage.className = 'page';
                emptyPage.style.width = `${maxWidth}px`;
                emptyPage.style.height = `${maxHeight}px`;
                bookContainer.appendChild(emptyPage);
            }

            $('#book-container').turn({
                width: maxWidth * 2,
                height: maxHeight,
                autoCenter: true,
                duration: 1000,
                acceleration: true,
                gradients: true,
                elevation: 50,
                pages: Math.max(pages.length, pages.length + (pages.length % 2)),
                when: {
                    turning: function(event, page, view) {
                        if (page === 1) {
                            event.preventDefault();
                        }
                    },
                    missing: function (event, pages) {
                        for (let i = 0; i < pages.length; i++) {
                            addPage(pages[i], $(this));
                        }
                    }
                }
            });

            bookContainer.style.display = 'block';
        }

        function addPage(page, book) {
            if (!book.turn('hasPage', page)) {
                var element = $('<div />', {'class': 'page '+((page%2==0) ? 'odd' : 'even'), 'id': 'page-'+page}).html('<i class="loader"></i>');
                book.turn('addPage', element, page);
            }
        }

        // ... (rest of the JavaScript code remains the same) ...
    </script>
</body>
