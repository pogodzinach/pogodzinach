<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2; /* Off-grey white background */
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            color: black;
        }

        #content {
            width: 60%;
            height: 60%;
            padding: 20px;
            overflow-y: auto;
            text-align: justify;
            font-size: 18px;
            line-height: 1.5;
            position: relative;
            user-select: none;
        }

        .close-button {
            position: fixed;
            top: 10px;
            right: 20px;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            color: black;
            background-color: transparent;
            border: none;
        }

        .close-button:hover {
            text-decoration: underline;
        }

        /* Style for the text scattering effect */
        span.letter {
            display: inline-block;
            transition: transform 0.3s ease, opacity 0.3s ease;
            will-change: transform;
        }

        .scatter {
            transform: translate3d(
                calc(-50px + 100px * random()), 
                calc(-50px + 100px * random()), 
                0
            ) rotate(calc(-30deg + 60deg * random()));
            opacity: 0;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            #content {
                width: 90%;
                height: 80%;
            }
        }
    </style>
</head>
<body>

    <!-- Scrollable text content with each letter wrapped in span -->
    <div id="content">
        <span class="letter">P</span><span class="letter">o</span> <span class="letter">g</span><span class="letter">o</span><span class="letter">d</span><span class="letter">z</span><span class="letter">i</span><span class="letter">n</span><span class="letter">a</span><span class="letter">c</span><span class="letter">h</span> <span class="letter">t</span><span class="letter">o</span> <span class="letter">p</span><span class="letter">u</span><span class="letter">b</span><span class="letter">l</span><span class="letter">i</span><span class="letter">k</span><span class="letter">a</span><span class="letter">c</span><span class="letter">j</span><span class="letter">a</span><span class="letter">m</span><span class="letter">a</span> <span class="letter">n</span><span class="letter">a</span> <span class="letter">c</span><span class="letter">e</span><span class="letter">l</span><span class="letter">u</span> <span class="letter">p</span><span class="letter">r</span><span class="letter">o</span><span class="letter">m</span><span class="letter">o</span><span class="letter">c</span><span class="letter">j</span><span class="letter">ę</span> <span class="letter">d</span><span class="letter">z</span><span class="letter">i</span><span class="letter">a</span><span class="letter">ł</span><span class="letter">a</span><span class="letter">l</span><span class="letter">n</span><span class="letter">o</span><span class="letter">ś</span><span class="letter">c</span><span class="letter">i</span> <span class="letter">a</span><span class="letter">r</span><span class="letter">t</span><span class="letter">y</span><span class="letter">s</span><span class="letter">t</span><span class="letter">y</span><span class="letter">c</span><span class="letter">z</span><span class="letter">n</span><span class="letter">e</span><span class="letter">j</span> <span class="letter">m</span><span class="letter">ł</span><span class="letter">o</span><span class="letter">d</span><span class="letter">y</span><span class="letter">c</span><span class="letter">h</span> <span class="letter">t</span><span class="letter">w</span><span class="letter">ó</span><span class="letter">r</span><span class="letter">c</span><span class="letter">ó</span><span class="letter">w</span> <span class="letter">p</span><span class="letter">o</span><span class="letter">l</span><span class="letter">s</span><span class="letter">k</span><span class="letter">i</span><span class="letter">e</span><span class="letter">j</span> <span class="letter">s</span><span class="letter">c</span><span class="letter">e</span><span class="letter">n</span><span class="letter">y</span> <span class="letter">w</span><span class="letter">i</span><span class="letter">z</span><span class="letter">u</span><span class="letter">a</span><span class="letter">l</span><span class="letter">n</span><span class="letter">e</span><span class="letter">j</span>.
    </div>

    <!-- 'X' button -->
    <button class="close-button" onclick="window.location.href='index.html'">X</button>

    <script>
        // Select all letters
        const letters = document.querySelectorAll('.letter');

        // Add event listeners for mouse hover or touch
        document.getElementById('content').addEventListener('mouseover', () => {
            letters.forEach(letter => {
                letter.classList.add('scatter');
            });
        });

        document.getElementById('content').addEventListener('mouseout', () => {
            letters.forEach(letter => {
                letter.classList.remove('scatter');
            });
        });

        // Add touch event listeners for mobile devices
        document.getElementById('content').addEventListener('touchstart', () => {
            letters.forEach(letter => {
                letter.classList.add('scatter');
            });
        });

        document.getElementById('content').addEventListener('touchend', () => {
            letters.forEach(letter => {
                letter.classList.remove('scatter');
            });
        });
    </script>
</body>
</html>
