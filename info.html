<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: none;
            user-select: none;
            background-color: #d0d0d0; /* Default background color */
        }

        canvas {
            touch-action: none; /* Prevent default touch behavior */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000; /* Bring canvas and drawing on top */
        }

        #cursor {
            position: fixed;
            pointer-events: none;
            z-index: 1001; /* Bring cursor on top */
        }

        .button {
            position: fixed;
            margin: 20px;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            color: black;
            z-index: 1002; /* Make sure button is on top */
        }

        #exit {
            top: 0;
            right: 0;
        }

        .text {
            position: absolute;
            font-size: 32px;
            text-align: center;
            font-weight: bold;
            color: black;
            z-index: 1001; /* Text stays under cursor and canvas */
        }

        .text-content {
            width: 80%;
        }

        /* Hide cursor on touch devices */
        @media (pointer: coarse) {
            #cursor {
                display: none;
            }

            canvas {
                z-index: 1000;
                width: 80%;
                height: 80%;
                top: 10%;
                left: 10%;
                background-color: transparent;
                border: 5px solid #d0d0d0;
            }

            .text {
                font-size: 24px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <canvas id="drawingCanvas"></canvas>
    <img id="cursor" src="cursorhover.png" alt="Custom Cursor">
